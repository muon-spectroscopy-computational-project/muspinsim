name: Build pip wheels

on:
  workflow_dispatch:
    description: "Build pip wheels for all supported platforms & build source distribution"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - .github/workflows/build-docs.yml
      - .github/workflows/citation-cff.yml
      - .github/workflows/build.yml

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macOS-14 pinned here due to usage of $(brew --prefix llvm@15)
        os: [ubuntu-latest, macOS-14, windows-latest]

    steps:
      - uses: actions/checkout@v3

      # Required for aarch64
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: install LLVM and OpenMP (macOS only)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install llvm@15 libomp
          echo "$(brew --prefix llvm@15)/bin" >> $GITHUB_PATH

      - name: Debug Homebrew LLVM lib Directory # <-- NEW STEP
        if: runner.os == 'macOS'
        run: |
          echo "Listing contents of LLVM lib directory:"
          ls -al "$(brew --prefix llvm@15)/lib/"
          echo "Searching for libomp:"
          find "$(brew --prefix llvm@15)/lib/" -name "*omp*"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          # aarch64 and arm64 are both ARM architectures
          # defined here to allow them to be built on the Intel based runners
          CIBW_ARCHS_WINDOWS: auto # ARM64 - ignore for now, seems numpy causes issues here
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64

          # Build with OpenMP
          CIBW_ENVIRONMENT: MUSPINSIM_WITH_OPENMP=1

          # Default compiler on macOS doesn't support OpenMP, so force the usage
          # of homebrew's llvm see
          # https://github.com/actions/runner-images/blob/main/images/macos/macos-14-Readme.md
          CIBW_ENVIRONMENT_MACOS: >
            CC="$(brew --prefix llvm@15)/bin/clang"
            CXX="$(brew --prefix llvm@15)/bin/clang++"
            CFLAGS="-fopenmp -I$(brew --prefix llvm@15)/include -isysroot $(xcrun --show-sdk-path)"
            CXXFLAGS="-fopenmp -I$(brew --prefix llvm@15)/include -isysroot $(xcrun --show-sdk-path)"
            LDFLAGS="-L$(brew --prefix llvm@15)/lib -Wl,-rpath,$(brew --prefix llvm@15)/lib -lomp"
            SDKROOT=$(xcrun --show-sdk-path)

          # Run tests of the installed wheels (skipping ARM as they wont run here)
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest --pyargs muspinsim
          CIBW_TEST_SKIP: "*-*linux_{aarch64,ppc64le,s390x} *-macosx_arm64 *-macosx_universal2:arm64"
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        run: |
          python -m pip install build
          python -m build --sdist
        # Ensure source distribution is actually buildable (in case any files are missing)
      - name: Test sdist
        run: |
          mkdir ./muspinsim-sdist
          tar -xf ./dist/muspinsim-*.tar.gz -C ./muspinsim-sdist --strip-components 1
          pip install ./muspinsim-sdist
      - uses: actions/upload-artifact@v4
        if : github.event_name == 'push'
        with:
          path: dist/*.tar.gz